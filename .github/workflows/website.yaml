name: Deno Deploy

on: [push]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 1.19.1

      - name: Build site
        run: deno run -A https://deno.land/x/ultra@v0.7.5/src/deno/build.ts

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "afraid-starling-18"
          entrypoint: .ultra/ULTRA.js
